{{ define "main" }}
<div>{{ .Content }}</div>
<div class="latest">
  <p>Latests blog posts</p>
  {{ range first 5 (where site.RegularPages "Section" "blog") }}
  <article>
    <h3>
      <a href="{{ .RelPermalink }}"
        >{{ .Title }} - {{.PublishDate.Format "02 Jan 2006"}}</a
      >
    </h3>
  </article>
  {{ end }}
</div>
{{ end }}
